<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<head> 
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<title>晒单</title> 
	<link rel="stylesheet" type="text/css" href="../../css/common.css">
	<script type="text/javascript" src="../../js/jquery.min.js"></script>
	<style type="text/css">
		body{font-family:"微软雅黑"}
		/* 公共部分开始 */
		.header{width:100%; height:3.3em; line-height:3.3em; text-align:center; background:#19191f; position:relative; z-index:2;}
		.header span{font-size:1.3em; color:#fff;}
		.header .back{width:0.82em; display:block; position:absolute; top:1em; left:10px;}
		.header .right_btn{width:2em; display:block; position:absolute; top:0.6em; right:10px;}
		.footer{width:100%; background:#fff; padding:0.5em 0; position:fixed; bottom:0; border-top:1px solid #b5b5b5;}
		.footer ul li{width:33.3%; float:left;}
		.footer ul li a{display:block;}
		.footer ul li em{width:1.9em; height:1.9em; display:block; margin:0 auto;}
		.footer ul li em.icon1{background:url(../../images/duobao/icon1.png) 0 0 / 100% 100% no-repeat;}
		.footer ul li em.icon2{background:url(../../images/duobao/icon2.png) 0 0 / 100% 100% no-repeat;}
		.footer ul li em.icon3{background:url(../../images/duobao/icon3.png) 0 0 / 100% 100% no-repeat;}
		.footer ul li.on em.icon1{background:url(../../images/duobao/icon1_on.png) 0 0 / 100% 100% no-repeat;}
		.footer ul li.on em.icon2{background:url(../../images/duobao/icon2_on.png) 0 0 / 100% 100% no-repeat;}
		.footer ul li.on em.icon3{background:url(../../images/duobao/icon3_on.png) 0 0 / 100% 100% no-repeat;}
		.footer ul li span{font-size:0.75px; color:#888; text-align:center; display:block; margin-top:0.3em;}
		.footer ul li.on span{color:#ff8003;}
		/* 公共部分结束 */
		.main{margin-top:20px; padding-bottom:5em; background:#fff;}
		.sd_list{border-top:1px solid #dcdcdc; padding-left:20px; overflow:hidden;}
		.sd_list:last-child{border-bottom:1px solid #dcdcdc;}
		.sd_tit{border-bottom:1px solid #dcdcdc; padding:10px 0;}
		.sd_tit span{width:2.2em; height:2.2em; border:1px solid #d7d7d5; border-radius:2.2em; display:block; float:left; overflow:hidden;}
		.sd_tit span img{background:100% 100%;}
		.sd_tit h1{font-size:1em; color:#000; font-weight:normal; line-height:2.2em; padding-left:2.8em;}
		.evaluate{font-size:1em; color:#444; padding:10px 0; padding-right:10px; line-height:1.3em;}
		.sd_pic_box{overflow:hidden;}
		.sd_pic_box li{width:100px; height:100px; border:1px solid #dcdcdc; border-radius:3px; overflow:hidden; margin-right:10px; float:left;}
		.sd_time{font-size:0.9em; color:#666; padding:10px 0;}

	</style>
</head> 
<body>
<!-- header -->
<header class="header">
	<a class="back"><img width="100%" src="../../images/duobao/back_btn.png" /></a>
	<span>晒单</span>
	<a class="right_btn"><img width="100%" src="../../images/duobao/add_btn.png" /></a>
</header>
<!-- 晒单内容 -->
<div class="main">
	<div class="sd_list">
		<div class="sd_tit">
			<span></span>
			<h1>Mr 秒赚大钱</h1>
		</div>
		<p class="evaluate">秒赚大钱秒赚大钱秒赚大钱秒赚大钱秒赚大钱秒赚大钱秒赚大钱秒赚大钱</p>
		<div class="sd_pic">
			<ul class="sd_pic_box" style="width:450px;">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
		<div class="sd_time">2015-09-06 15:25:30</div>
	</div>
	<div class="sd_list">
		<div class="sd_tit">
			<span></span>
			<h1>Mr 秒赚大钱</h1>
		</div>
		<p class="evaluate">秒赚大钱秒赚大钱秒赚大钱秒赚大钱秒赚大钱秒赚大钱秒赚大钱秒赚大钱</p>
		<div class="sd_pic">
			<ul class="sd_pic_box" style="width:450px;">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
		<div class="sd_time">2015-09-06 15:25:30</div>
	</div>
</div>
<!-- footer -->
<footer class="footer">
	<ul>
		<li>
			<a>
				<em class="icon1"></em>
				<span>首页</span>
			</a>
		</li>
		<li class="on">
			<a>
				<em class="icon2"></em>
				<span>晒单</span>
			</a>
		</li>
		<li>
			<a>
				<em class="icon3"></em>
				<span>我</span>
			</a>
		</li>
	</ul>
</footer>
<script type="text/javascript">
	$(".footer ul li").click(function(){
		$(this).addClass("on").siblings().removeClass("on")
	})
</script>
</body> 
</html>
