<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<head> 
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<title>晒单</title> 
	<link rel="stylesheet" type="text/css" href="../../css/common.css">
	<script type="text/javascript" src="../../js/jquery.min.js"></script>
	<style type="text/css">
		body{font-family:"微软雅黑"; background:#f0eff5;}
		/* 公共部分开始 */
		.header{width:100%; height:3.3em; line-height:3.3em; text-align:center; background:#19191f; position:relative; z-index:2;}
		.header span{font-size:1.3em; color:#fff;}
		.header .back{width:0.82em; display:block; position:absolute; top:1em; left:10px;}
		.header .right_btn{width:2em; display:block; position:absolute; top:0.6em; right:10px;}
		/* 公共部分结束 */
		.detail_main{border-bottom:1px solid #dcdcdc; background:#fff;}
		.detail_tit{border-bottom:1px solid #dcdcdc; padding:10px 0 10px 20px; overflow:hidden;}
		.detail_tit span{width:2.2em; height:2.2em; border:1px solid #d7d7d5; border-radius:2.2em; display:block; float:left; overflow:hidden;}
		.detail_tit span img{background:100% 100%;}
		.detail_tit h1{font-size:1em; color:#000; font-weight:normal; line-height:2.2em; padding-left:2.8em;}
		.detail_txt{padding:10px 20px;}
		.detail_txt h2{font-size:1.1em; color:#000; font-weight:normal; margin-bottom:0.2em;}
		.detail_txt p{font-size:0.9em; color: #444; line-height:1.5em;}
		.detail_txt p i{font-style:normal; color:#e60012;}
		.text{font-size:0.9em; color:#000; padding:10px 20px;}
		.detail_img{margin:0 20px;}
		.detail_img ul li{width:100%; min-height:210px; background:#fff; border:1px solid #e9e9e9; margin:10px 0;}
	</style>
</head> 
<body>
<!-- header -->
<header class="header">
	<a class="back"><img width="100%" src="../../images/duobao/back_btn.png" /></a>
	<span>晒单</span>
	<a class="right_btn"><img width="100%" src="../../images/duobao/add_btn.png" /></a>
</header>
<!-- 晒单内容 -->
<div class="detail_box">
	<div class="detail_main">
		<div class="detail_tit">
			<span></span>
			<h1>Mr 秒赚大钱</h1>
		</div>
		<div class="detail_txt">
			<h2>(第100期) 施华蔻护发精华 京东正品包邮</h2>
			<p>本期参与：<i>5</i>人次</p>
			<p>幸运号码：<i>100000036</i></p>
			<p>揭晓时间：2015-09-10   15:23</p>
		</div>
	</div>
	<div class="text">若没有卢浮宫、没有埃菲尔铁塔、没有巴黎圣母院…若将一切能将法国作为世界文化艺术之都的代表物都从地球上除去 </div>
	<div class="detail_img">
		<ul>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</div>	
</body> 
</html>
