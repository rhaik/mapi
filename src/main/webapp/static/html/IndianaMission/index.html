<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<head> 
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<title>夺宝任务</title> 
	<link rel="stylesheet" type="text/css" href="../../css/common.css">
	<script type="text/javascript" src="../../js/jquery.min.js"></script>
	<style type="text/css">
		/* 公共部分开始 */
		.header{width:100%; height:3.3em; line-height:3.3em; text-align:center; background:#19191f; position:relative; z-index:2;}
		.header span{font-size:1.3em; color:#fff;}
		.header .back{width:0.82em; display:block; position:absolute; top:1em; left:10px;}
		.header .right_btn{width:2.3em; display:block; position:absolute; top:0.5em; right:10px;}
		.footer{width:100%; background:#fff; padding:0.5em 0; position:fixed; bottom:0; border-top:1px solid #b5b5b5;}
		.footer ul li{width:33.3%; float:left;}
		.footer ul li a{display:block;}
		.footer ul li em{width:1.9em; height:1.9em; display:block; margin:0 auto;}
		.footer ul li em.icon1{background:url(../../images/duobao/icon1.png) 0 0 / 100% 100% no-repeat;}
		.footer ul li em.icon2{background:url(../../images/duobao/icon2.png) 0 0 / 100% 100% no-repeat;}
		.footer ul li em.icon3{background:url(../../images/duobao/icon3.png) 0 0 / 100% 100% no-repeat;}
		.footer ul li.on em.icon1{background:url(../../images/duobao/icon1_on.png) 0 0 / 100% 100% no-repeat;}
		.footer ul li.on em.icon2{background:url(../../images/duobao/icon2_on.png) 0 0 / 100% 100% no-repeat;}
		.footer ul li.on em.icon3{background:url(../../images/duobao/icon3_on.png) 0 0 / 100% 100% no-repeat;}
		.footer ul li span{font-size:0.75px; color:#888; text-align:center; display:block; margin-top:0.3em;}
		.footer ul li.on span{color:#ff8003;}
		.pb{padding-bottom:5em;}
		/* 公共部分结束 */
		.nav{width:100%; height:2.9em; line-height:2.9em; background:#fff; border-bottom:1px solid #dcdcdc; overflow:hidden;}
		.nav ul li{width: 25%; text-align:center; font-size:1.12em; color:#000; float:left;}
		.nav ul li.on{background:#ff8003; color:#fff;}
		.goods{padding-left:8.2em; background:#fff; padding:10px 20px; border-bottom:1px solid #dcdcdc; overflow:hidden;}
		.goods_pic{width:8.2em; height:8.2em; border:1px solid #dcdcdc; overflow:hidden; float:left; margin-right:10px;}
		.goods_name{max-height:2.6em; line-height:1.3em; font-size:1.12em; color:#000; overflow:hidden; text-overflow:ellipsis; display:-webkit-box; -webkit-line-clamp: 2; -webkit-box-orient:vertical;}
		.goods_price{font-size:1em; color:#444; margin-top:0.3em;}
		.times{margin-top:1.5em;}
		.times em{width:1.7em; height:1.7em; display:inline-block;}
		.times span{font-size: 1.8em; color:#ff8003; vertical-align:middle; font-family:"微软雅黑";}
		.infor p{font-size:1em; color:#444; line-height:1.4em;}
		.infor p .blue{color:#0080fc; font-style:normal;}
		.infor p .orange{color:#ff8003; font-style:normal;}
	</style>
</head> 
<body>
<!-- header -->
<header class="header">
	<a class="back"><img width="100%" src="../../images/duobao/back_btn.png" /></a>
	<span>一元夺宝</span>
	<a class="right_btn"><img width="100%" src="../../images/duobao/shop_car.png" /></a>
</header>
<div class="pb">
	<!-- 导航 -->
	<div class="nav">
		<ul>
			<li class="on">最新揭晓</li>
			<li>最快</li>
			<li>高价</li>
			<li>低价</li>
		</ul>
	</div>
	<!-- 商品列表 -->
	<div class="main">
		<div class="goods">
			<div class="goods_pic"><img width="100%" src="../../images/duobao/img1.jpg" /></div>
			<div class="goods_txt">
				<div class="goods_name">茉莉蔻超值日夜修护体验套装东 方人皮肤专享</div>
				<div class="goods_price">价值：<span>¥88.00</span></div>
				<div class="times">
					<em><img width="100%" src="../../images/duobao/time.png" /></em>
					<span>04:50:20</span>
				</div>
			</div>
		</div>
		<div class="goods">
			<div class="goods_pic"><img width="100%" src="../../images/duobao/img1.jpg" /></div>
			<div class="goods_txt">
				<div class="goods_name">茉莉蔻超值日夜修护体验套装东 方人皮肤专享</div>
				<div class="goods_price">价值：<span>¥88.00</span></div>
				<div class="times">
					<span>正在开奖</span>
				</div>
			</div>
		</div>
		<div class="goods">
			<div class="goods_pic"><img width="100%" src="../../images/duobao/img1.jpg" /></div>
			<div class="goods_txt">
				<div class="goods_name">茉莉蔻超值日夜修护体验套装东 方人皮肤专享</div>
				<div class="goods_price">价值：<span>¥88.00</span></div>
				<div class="infor">
					<p>中奖人：<i class="blue">秒赚大钱</i></p>
					<p>本期夺宝：<i class="orange">8</i>人次</p>
					<p>揭晓时间：15:32</p>
				</div>
			</div>
		</div>
		<div class="goods">
			<div class="goods_pic"><img width="100%" src="../../images/duobao/img1.jpg" /></div>
			<div class="goods_txt">
				<div class="goods_name">茉莉蔻超值日夜修护体验套装东 方人皮肤专享</div>
				<div class="goods_price">价值：<span>¥88.00</span></div>
				<div class="times">
					<em><img width="100%" src="../../images/duobao/time.png" /></em>
					<span>04:50:20</span>
				</div>
			</div>
		</div>
		<div class="goods">
			<div class="goods_pic"><img width="100%" src="../../images/duobao/img1.jpg" /></div>
			<div class="goods_txt">
				<div class="goods_name">茉莉蔻超值日夜修护体验套装东 方人皮肤专享</div>
				<div class="goods_price">价值：<span>¥88.00</span></div>
				<div class="times">
					<em><img width="100%" src="../../images/duobao/time.png" /></em>
					<span>04:50:20</span>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- footer -->
<footer class="footer">
	<ul>
		<li>
			<a>
				<em class="icon1"></em>
				<span>首页</span>
			</a>
		</li>
		<li class="on">
			<a>
				<em class="icon2"></em>
				<span>晒单</span>
			</a>
		</li>
		<li>
			<a>
				<em class="icon3"></em>
				<span>我</span>
			</a>
		</li>
	</ul>
</footer>
<script type="text/javascript">
	$(".footer ul li,.nav ul li").click(function(){
		$(this).addClass("on").siblings().removeClass("on")
	})
</script>
</body> 
</html>
