<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<head> 
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<title>任务更新</title> 
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<script type="text/javascript" src="https://lib.sinaapp.com/js/jquery/2.0/jquery.min.js"></script>
	<style type="text/css">
		body{background:#fff;}
		.swiper-container,.swiper-wrapper{width:100%;}
	    .swiper-slide{width:100%; margin:1.25em auto 0; text-align:center; font-size:18px; background:#fff; display:-webkit-box;
	        display:-ms-flexbox; display:-webkit-flex; display:flex; -webkit-box-pack:center; -ms-flex-pack:center; -webkit-justify-content:center; justify-content:center; -webkit-box-align:center; -ms-flex-align:center;
	        -webkit-align-items:center; align-items:center; float:left;}
	    .titlt{margin:1.9em 0 1.6em; height:1.3em; position:relative;}
	    .left_line{position:absolute; top:0.5em; left:0; width:7.5em; float:left;}
	    .right_line{position:absolute; top:0.5em; right:0; width:7.5em; float:left;}
	    .content{width:6.25em; position:absolute; left:50%; margin-left:-3.125em; text-align:center; font-size:1.1em; color:#000;}
	    .main_list{padding-left:0.9em;}
	    .question{font-size:1em; color:#000; border-bottom:1px solid #dcdcdc; padding:0.9em 1.9em 0.9em 0; position:relative;}
	    .question em{width:0.78em; height:0.5em; display:block; background:url(../images/img/down.png) no-repeat; background-size:100%; position:absolute; top:50%; right:0.9em; margin-top:-0.15em;}
	    .question em.on{background:url(../images/img/up.png) no-repeat; background-size:100%;}
	    .answer{border-bottom:1px solid #dcdcdc; font-size:1em; color:#000; padding:0.9em 0.9em 0.9em 0; line-height:1.4em;} 
	    .answer p i{font-style:normal; color:#ff8003;}
	</style>
</head> 
<body> 

<!-- 任务更新 -->
<div>
	<div class="titlt">
		<div class="left_line"><img src="../images/img/line.png" /></div>
		<div class="content">常见问题</div>
		<div class="right_line"><img src="../images/img/line.png" /></div>
	</div>
	<div class="main">
		<div class="main_list">
			<div class="question">Q1:任务一般什么时候更新？<em></em></div>
			<div class="answer dn">
				<p><i>A</i>：每天会有【不定量】的应用【不定时】上线更新，可能11：00-15：00点会多一些，未来会越来越多。商务正积极的拓展渠道，为大家尽力去争取更多的任务，希望您能理解。</p>
			</div>
		</div>
		<div class="main_list">
			<div class="question">Q2:为什么别人显示新任务，而我却没有？<em></em></div>
			<div class="answer dn">
				<p><i>A</i>：在同一时间点，你朋友的任务列表有应用更新，而你没有应用更新。这种情况是因为你之前已经成功试玩过该应用，或在其它平台上已经下载过该应用。</p>
			</div>
		</div>
		<div class="main_list">
			<div class="question">Q3:我每天能收多个徒弟，做多少个任务呢？<em></em></div>
			<div class="answer dn">
				<p><i>A</i>：虽然每天的任务数量是有限的，但您的学徒数是没有限制的。所以在做任务的时候，记得多收徒弟一起来赚钱哦！</p>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">

	$('.question').on('click',function(){
		$(this).next('.answer').slideToggle();
		$(this).find('em').toggleClass('on');

	})


</script>
</body> 
</html>
