<!DOCTYPE html>
<html>
<head>
<head> 
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<title>安装</title> 
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<script src="../js/jquery-1.js"></script>
	<script src="../js/jquery_002.js"></script>
	<script src="../js/jquery.js"></script>
	
	<style type="text/css">
		body{background:#fff;}
		/* .wrapper{overflow-x:hidden;overflow-y:hidden;} */
		.logo img{width:3.75em; margin:1.8em auto 0.9em; display:block;}
		.logo a{font-size:1.56em; color:#000; text-align:center; display:block;}
		.logo p{font-size:1em; color:#ff8003; text-align:center; margin:1.8em 0;}
		.step_btn{margin:0 1.25em 1.25em;height:4em; background:#ff8003; border-radius:0.3em;}
		.step_btn:last-child{background:none;}
		.step_btn a{width:100%; height:4em; display:block;}
		.step_btn a.step1{background:url(../images/img/one.png) 0 0 / 100% 100% no-repeat;}
		.step_btn a.step1.on{background:url(../images/img/one_finish.png) 0 0 / 100% 100% no-repeat;}
		.step_btn a.step2{background:url(../images/img/two.png) 0 0 / 100% 100% no-repeat;}
		.step_btn a.step3{background:url(../images/img/three.png) 0 0 / 100% 100% no-repeat;}

		
		.bg1,.bg2{width:100%; height:100%; background:rgba(0,0,0,.5); position:fixed; top:0; left:0; display:none;}
		.popup,.main{width:90%; height:21em; margin:0 5%; background:#fff; border-radius:0.5em; display:inline-block; position:absolute; top:50%; margin-top:-9.75em; overflow:hidden;}
		.popup em{width:3.75em; height:3.75em; display:block; margin:0 auto; padding:1.7em 0;}
		.popup p{font-size:1em; color:#000; padding:0 2em; line-height:1.5em; font-family:"微软雅黑";}
		.pic_step{position:relative; height:19.5em;} 
		.main_image{height:18em;position:relative;}
		.main_image ul{width:100%;height:18em;overflow:hidden;position:absolute;top:0;left:0}
		.main_image li{width:20em;height:18em;margin:0 auto;}
		.main_image li img{display:block; margin:0 auto;}
		.main_image li a{display:block;}

		.main_num{position:absolute;top:19em;left:50%;z-index:999;width:300px;height:21px;margin:0 0 0 -50px;}
		.main_num a{float:left;width:0.4em;height:0.4em;display:inline-block;border:2px solid #666;border-radius:0.4em;margin:0 0.2em;background:#fff;}
		.main_num a.on{background:#666;}
		.set_btn{position:relative;}
		.set{margin:2.5em 0.9em; background:#ff8003; border-radius:0.3em; height:2.8em; line-height:2.8em; text-align:center;}
		.set a{font-size:1em; color:#fff;}
		.main b{float:right; margin:0.1em 0.3em 0; font-weight:normal; font-size:1.8em; color:#999; position:relative; z-index:9999;}
	</style>
</head> 

<body>


<div class="bg2">
	<div class="main">
		<b>×</b>
		<div class="pic_step">
			<ol class="main_num">
				<a class="on" href="#@"></a>
				<a href="#@"></a>
				<a href="#@"></a>
				<a href="#@"></a>
				<a href="#@"></a>
				<a href="#@"></a>
			</ol>
			<div class="main_image">
				<ul class="clearfix">
					<li><img src="../images/img/img1.jpg"></li>
					<li><img src="../images/img/img2.jpg"></li>
					<li><img src="../images/img/img3.jpg"></li>
					<li><img src="../images/img/img4.jpg"></li>
					<li><img src="../images/img/img5.jpg"></li>
					<li><img src="../images/img/img6.jpg"></li>
				</ul>
			</div>
		</div>
	</div>
</div>
<div class="bg1">
	<div class="popup">
		<em><img src="../images/img/logo.png" /></em>
		<p>请先安装秒赚大钱，秒赚大钱是企业级应用，iOS 9的用户需要设置后才能打开</p>
		<div class="set">
			<a>快去设置吧</a>
		</div>
	</div>
	
</div>

<div class="box">
	<div class="logo">
		<img src="../images/img/logo.png" />
		<a>秒赚大钱</a>
		<p>按顺序完成下载安装开始体验赚钱之旅吧</p>
	</div>
	<div class="step">
		<div class="step_btn"><a class="step1"></a></div>
		<div class="step_btn"><a class="step2"></a></div>
		<div class="step_btn"><a class="step3"></a></div>
	</div>
</div>
<script type="text/javascript">
    $(document).ready(function () {

        $(".main").hover(function () {
            $("#btn_prev,#btn_next").fadeIn()
        }, function () {
            $("#btn_prev,#btn_next").fadeOut()
        });

        $dragBln = false;

        $(".main_image").touchSlider({
            flexible: true,
            speed: 200,
            btn_prev: $("#btn_prev"),
            btn_next: $("#btn_next"),
            paging: $(".main_num a"),
            counter: function (e) {
                $(".main_num a").removeClass("on").eq(e.current - 1).addClass("on");
            }
        });

        $(".main_image").bind("mousedown", function () {
            $dragBln = false;
        });

        $(".main_image").bind("dragstart", function () {
            $dragBln = true;
        });

        $(".main_image a").click(function () {
            if ($dragBln) {
                return false;
            }
        });

        timer = setInterval(function () {
            $("#btn_next").click();
        }, 5000);
        $(".main").hover(function () {
            clearInterval(timer);
        }, function () {
            timer = setInterval(function () {
                $("#btn_next").click();
            }, 5000);
        });

        $(".main_image").bind("touchstart", function () {
            clearInterval(timer);
        }).bind("touchend", function () {
            timer = setInterval(function () {
                $("#btn_next").click();
            }, 5000);
        });
    });
    $('.step1').click(function(){
		$(this).addClass('on');
		$(this).parent().css("background","#fdaf62");
		$('.bg1').show();
	})
	$('.set').click(function(){
		$('.bg1').hide();
		$('.bg2').css('display','block')
	})
	$('.main b').on('click',function(){
    	$('.bg2').hide();
    })
    $('.step2').click(function(){
    	$('.bg2').show();
    })
</script>
</body> 
</html>
