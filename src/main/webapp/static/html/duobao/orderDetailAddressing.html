<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="format-detection" content="telephone=no" />
<title>订单详情-添加收货信息</title>
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<link rel="stylesheet" type="text/css" href="../../css/duobao.css">
<script type="text/javascript" src="../../js/jquery.min.js"></script>
</head>
<body>

<div>
	<div class="address_write dn clearfix">
		<em class="address_logo"><img width="100%" src="../../images/duobao/site.png"></em>
		<div class="address fl">
			<span>＋点击添加收货地址</span>
		</div>
	</div>
	<div class="address_write clearfix">
		<em class="address_logo"><img width="100%" src="../../images/duobao/site.png"></em>
		<div class="address fl">
			<p>收货人：赚大钱<em class="fr">13133661234</em></p>
			<p>收货地址：北京市 朝阳区 望京街 望京SOHO T3 B座1201室</p>
		</div>
		<div class="right_btn"><img src="../../images/img/right_ico.png" /></div>
	</div>
	<!-- 已发货后才显示 -->
	<div class="delivered dn">
		<p>运单号：Lx1100222487450</p>
		<p>承运来源：中通快递</p>
	</div>
	<div class="mt20">
		<div class="wares clearfix">
			<em class="wares_pic fl"><span><img src="../../images/duobao/images2.jpg"></span></em>
			<div class="wares_txt fl">
				<h1>(第11期)茉莉蔻超值日夜修护体验套 装补水保湿</h1>
				<p>本期购买：100件</p>
			</div>
		</div>
		<div class="join">本期参与<a>100人次</a></div>
		<div class="message"><em><img src="../../images/duobao/message.png" /></em>联系我们</div>
	</div>
	<div class="mt20 infor">
		<p>订单编号：Lx1100222487450</p>
		<p>中奖夺宝号：12345987</p>
		<p>中奖时间：2015-10-12   13:26:30</p>
	</div>
</div>
<div class="btn_big">
	<a class="btn btn_grey">确定</a>
</div>
</body> 
</html>
