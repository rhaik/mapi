<!DOCTYPE html>
<html lang="zh">
<head>
<head> 
<meta charset="utf-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="format-detection" content="telephone=no" />
<title>订单支付</title> 
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<link rel="stylesheet" type="text/css" href="../../css/duobao.css">
<script type="text/javascript" src="../../js/jquery.min.js"></script>
</head> 
<body>
<div class="pb">
	<!-- 支付内容 -->
	<div class="detail_box">
		<div class="detail_goods clearfix">
			<div class="goods_pic"><img src="../../images/duobao/images2.jpg" /></div>
			<div class="goods_text">
				<h1>Apple Watch 42毫米不锈钢表壳搭配 运动型表带</h1>
				<p class="clearfix"><span class="fl">第32期</span><span class="fr">购买人次：5 人次</span></p>
			</div>
		</div>
		<div class="pay">应付金额：<i class="red">50</i>元</div>
	</div>
	<div class="balance">
		<span>余额支付</span>
		<b>（余额：45元）</b>
		<span class="fr">元</span>
		<i class="red fr">50</i>
	</div>
	<div class="balance other_pay">
		<span>其他支付方式</span>
		<b>（还需支付：5元）</b>
	</div>
	<div class="other_way">
		<div class="pay_way">
			<div class="pay_icon"><img src="../../images/duobao/zhifubao.png" /></div>
			<div class="pay_text">
				<p>支付宝</p>
				<span>推荐拥有支付宝的用户使用</span>
			</div>
			<div class="select_way">
				<span class="on"></span>
			</div>
		</div>
		<div class="pay_way">
			<div class="pay_icon"><img src="../../images/duobao/wechat.png" /></div>
			<div class="pay_text">
				<p>微信支付</p>
				<span>微信支付更快捷</span>
			</div>
			<div class="select_way">
				<span></span>
			</div>
		</div>
	</div>
	<div class="xieyi">
		<em class="on"></em>
		<span>我已认真已阅读<a>秒赚大钱一元夺宝服务协议</a></span>
	</div>
</div>
<div class="posi_btn">
	<a>确认支付</a>
</div>
<!-- 提示购买成功 -->
<div class="popup_bg dn">
    <div class="number_box">
        <h2>成功参与夺宝</h2>
        <p>请耐心等待开奖，获奖后会有的短信通知您.</p>
        <div class="popup_bot">
            <div class="bot_btn on"><a>继续夺宝</a></div>
            <div class="bot_btn"><a>夺宝记录</a></div>
        </div>
    </div>
</div>
<script type="text/javascript">
	/*点击选择相对应的支付方式*/
	$(".select_way").click(function(){
		$(this).find("span").addClass("on");
		$(this).parents().siblings().find("span").removeClass("on");
	})
	/*点击确认支付弹出层*/
	$(".posi_btn").click(function(){
		$(".popup_bg").show();
	})
	/*点击背景弹框消失*/
	$(".popup_bg").click(function(){
		$(this).hide();
	})

	$(".xieyi em").click(function(){
		if($(".xieyi em").hasClass("on")){
			$(this).removeClass("on")
		}else{
			$(this).addClass("on")
		}
	})
</script>
</body> 
</html>
