<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<meta name = "format-detection" content="telephone = no" />
	<title>支付宝提现</title> 
	
	<style type="text/css">
		body{background:#f0eff5;font-family:Helvetica Neue,Helvetica,Arial,sans-serif;font-size:14px;color:#000;margin:0;padding:0;}
		.header{width:100%; height:2.75em; line-height:2.75em; text-align:center; background:#19191f; position:relative; z-index:2;}
		.header span{font-size:1.3em; color:#fff;}
		.header .back{width:0.8em; display:block; position:absolute; top:0.6em; left:10px;}
		.bill_box{ background:#fff;}
		.bill_box em{display: block;}
		.bill_box .amount li.on{border: 1px solid #ff8003;}
		.bill_box .amount li.on a,.bill_on .amount li.on span{color: #ff8003;}
		.bill_box .amount li a{height: 25px; line-height: 25px; margin-top: 12px;}
		.bill_box .amount li span{display: block;}
		.bill_box .bill_btn a{background: #ff8003;}
		.amount{padding: 25px 15px; overflow: hidden; background:#fff; margin:0;}
		.amount li{width: 30%; height: 65px; border: 1px solid #ddd; display: block; float: left; background: #fff; margin-right: 3.4%; margin-bottom: 15px; overflow: hidden;}
		.amount li a{display: block; height: 65px; line-height: 65px; text-align: center; font-size: 18px; color: #aaa;}
		.amount li span{display: none; font-size: 12px; color: #aaa; text-align: center;}
		.amount li:nth-child(3n){margin-right: 0;}
		.bill_btn{margin:10px 15px 35px;}
		.bill_btn a{display: block; background:#ff8003; line-height: 45px; text-align: center; border-radius: 5px; font-size: 17px; color: #fff;}
		.account_balance{padding:15px; border-top:1px solid #dcdcdc; font-size:1em; color:#222;}
		.tishi{padding:15px; font-size:0.94em; color:#999;}
		.tishi i{color:#ff0000; font-style:normal; line-height:22px;}
	</style>
</head> 
<body> 
<!-- header -->
<header class="header">
	<a class="back"><img width="100%" src="../images/duobao/back_btn.png" /></a>
	<span>支付宝提现</span>
</header>
<div class="bill_box">
	
	<ul class="amount">
		<li class="on">
			<a>10元</a>
			<span>不反金币</span>
		</li>
		<li>
			<a>12元</a>
			<span>返金币：200</span>
		</li>
		<li>
			<a>15元</a>
			<span>返金币：200</span>
		</li>
		<li>
			<a>20元</a>
			<span>返金币：500</span>
		</li>
		<li>
			<a>30元</a>
			<span>返金币：500</span>
		</li>
		<li>
			<a>50元</a>
			<span>返金币：500</span>
		</li>
		<li>
			<a>100元</a>
			<span>返金币：500</span>
		</li>
	</ul>
	<div class="account_balance">账户余额：68.18</div>
</div>
<div class="tishi">一个工作日内到账，周末及节假日不处理提现业务<br/>支付宝扣除手续费1元，实际到账共<i>9.00</i>元</div>
<div class="bill_btn"><a>立即充值</a></div>
</body> 
</html>
