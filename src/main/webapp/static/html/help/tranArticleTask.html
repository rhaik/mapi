<div class="text_wrap">
	<div class="">
		<p class="text_topic"><a>操作步骤 </a></p>
		<p class="text_con">1. 打开秒赚大钱app</p>
		<p class="text_con">2. 点击【转发任务】，选取当前可获取任务，注意看任务描述，在列表中点击感兴趣的任务。</p>
		<p class="text_con">3. 跳转到任务详情后，右上方“详情按钮”可查看任务要求，点击【转发到朋友圈】，然后编辑好信息发送到朋友圈即可。</p>
		<p class="text_con">4.在该任务结束之前，阅读人数达到规定人数，立即获得奖励。</p>
	</div>
	<div class="">
		<p class="text_topic"><a>转发常见问题 </a></p>
		<p class="text_con">同一微信账号阅读不同用户发送的同一篇文章，系统只取第一次为有效记录。</p>
