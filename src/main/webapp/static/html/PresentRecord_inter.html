<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<head> 
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<title>提现记录</title> 
	<!-- <link rel="stylesheet" type="text/css" href="../css/css.css"> -->
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<style type="text/css">
		body,div,p,header,h2,h1,h3,h4,h5,h6,pre,form,fieldset,input,textarea,p,blockquote,th,td,ul,li,dl,dt,dd,ol,nav,input,footer{ margin:0; padding:0; list-style:none;}
		body{ color:#000;font-family:Arial, Helvetica, sans-serif,'微软雅黑';background:#fff; position:relative;}
		@media screen and (max-width:319px){
			body{font-size:10.6px;-webkit-text-size-adjust: none;}
			input{font-size:10.6px;}
		}
		@media screen and (min-width:320px) and (max-width:479px){
			body{font-size:16px;-webkit-text-size-adjust: none;}
			input{font-size:16px;}
		}
		@media screen and (min-width:480px) and (max-width:539px){
			body{font-size:18px;-webkit-text-size-adjust: none;}
			input{font-size:18px;}
		}
		@media screen and (min-width:540px) and (max-width:639px){
			body{font-size:21.3px;-webkit-text-size-adjust: none;}
			input{font-size:21.3px;}
		}
		@media screen and (min-width:640px) and (max-width:719px){
			body{font-size:24px;-webkit-text-size-adjust: none;}
			input{font-size:24px;}
		}
		@media screen and (min-width:720px) and (max-width:1079px){
			body{font-size:26.7px;-webkit-text-size-adjust: none;}
			input{font-size:26.7px;}
		}
		@media screen and (min-width:1080px) and (max-width:1439px){
			body{font-size:48px;-webkit-text-size-adjust: none;}
			input{font-size:48px;}
		}
		@media screen and (min-width:1440px) {
			body{font-size:60px;-webkit-text-size-adjust: none;}
			input{font-size:60px;}
		}
		.con_text p{width:100%; text-align:center; font-size:1.2em; color:#bfbfbf; padding-top:0.75em;}
		.internet_ico{width:6.93em; height:4.2em; margin:2.62em auto 0.75em;}
	</style>
</head> 

<body>
	<div class="internet">
		<div class="internet_ico"><img src="../images/img/internet_ico.png"></div>
		<div class="con_text trial">
			<p>网络错误</p>
			<p>连接失败，请检查网络或稍后重试</p>
		</div>
	</div>
</body> 
</html>
