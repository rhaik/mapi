<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="utf-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<title>微信提现账号</title>
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<script type="text/javascript" src="https://lib.sinaapp.com/js/jquery/2.0/jquery.min.js"></script>
	<style type="text/css">
		/* 公共部分开始 */
		body{background:#fff; font-family:"微软雅黑";-webkit-touch-callout: none;}
		.header{width:100%; height:2.75em; line-height:2.75em; text-align:center; background:#19191f; position:relative; z-index:2;}
		.header span{font-size:1.3em; color:#fff;}
		.header .back{width:0.8em; display:block; position:absolute; top:0; left:10px;}
		/* 公共部分结束 */
		.con_top{background:#ee5857;}
		.con_top h1{font-size:1.1em; color:#fff; font-weight:normal; text-align:center; padding:1.6em 0 2.3em; line-height:1.6em;}
		.border{width:100%; margin-top:-1em;}
		.content h2{font-size:1.2em; color:#969ca5; font-weight:normal; text-align:center; padding-top:1.5em;}
		.step{padding:1.5em 0 0; width:15.5em; margin:0 auto;}
		.step p{font-size:0.875em; color:#969ca5;}
		.icon a{width:10rem; height:4.375rem; line-height:4.375rem; margin:1.5em auto 0; display:block; border:1px dashed #999;  font-size:1.75rem; color:#444; text-align:center; border-radius:0.2em;}
		.icon em{width:1.1em; display:block; margin:0 auto;}
		.icon p{display:block; font-size:1em; color:#969ca5; text-align:center;}
		.cparea{
		text-align: center;
		-webkit-user-select: element;
		text-align: center;
		}
		.kwd{
		display: inline-block;
		color: #272727;
		background-color: #fff;
		font-size: 1.1875em;
		padding: .75em 1em;
		border: 1px dashed #999;
		-webkit-user-select: element;
		margin: 1em;

		}
		.kwd span{
		display: block;
		border: 1px solid #fff;
		}
	</style>
</head>
<body>
<!-- header -->
<div class="content">
	<div class="con_top">
		<h1>微信提现的用户们<br/>请先关注秒赚大钱的官方微信</h1>
	</div>
	<div class="border"><img width="100%" src="../images/img/bor_top.png" /></div>
	<h2>关注步骤</h2>
	<div class="step">
		<p>1、长按下面虚线框，拷贝“la6680”</p>
		<p>2、在微信中点击右上角加号添加朋友</p>
		<p>3、粘贴“秒赚大钱”并搜索关注</p>
		<p>4、如果您已关注，请点击左上角按钮返回继续提现</p>
	</div>
	<div class="icon">
		<div class="cparea">
			<div class="kwd">
				<span> la6680 </span>
			</div>
		</div>
		<em><img src="../images/img/top.png" /></em>
		<p>长按复制</p>
	</div>
</div>

</body>
</html>
