<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="format-detection" content="telephone=no" />
<title>编辑-我</title> 
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link rel="stylesheet" type="text/css" href="../css/css.css">
<script type="text/javascript" src="https://lib.sinaapp.com/js/jquery/2.0/jquery.min.js"></script>
</head> 
<body class="bg_h">
<div class="modify_wrap">
	<div class="modify_box">
		<a class="mobile_head clearfix">
			<span>头像</span>
			<em><img src="../images/img/personal_img.jpg" /></em>
			<i class="right_btn fr"><img src="../images/img/right_ico.png" /></i>
		</a>

	</div>
	<div class="modify_box">
		<a class="mobile_list clearfix">
			<span>用户名</span>
			<em>必中大奖</em>
			<i class="right_btn fr"><img src="../images/img/right_ico.png" /></i>
		</a>
		<div class="xiugai dn">
			<input type="text" />
		</div>
	</div>
	<div class="modify_box number">
		<a class="mobile_list clearfix">
			<span>用户ID</span>
			<em class="number">ID:12345678</em>
		</a>
	</div>
</div>
<div class="modify_wrap">
	<div class="modify_box">
		<a class="mobile_list clearfix">
			<span>性别</span>
			<em>请选择性别</em>
			<i class="right_btn fr"><img src="../images/img/right_ico.png" /></i>
		</a>
		<div class="xiugai dn">
			<div class="xiugai_list">
				<p class="on">男<em><img src="../images/weixin/choose.png" /></em></p>
				<p>女<em><img src="../images/weixin/choose.png" /></em></p>
			</div>
		</div>
	</div>
	<div class="modify_box">
		<a class="mobile_list clearfix">
			<span>出生日期</span>
			<em>2015-09-10</em>
			<i class="right_btn fr"><img src="../images/img/right_ico.png" /></i>
		</a>
	</div>
</div>
<div class="modify_wrap">
	<div class="modify_box">
		<a class="mobile_list clearfix">
			<span>电话</span>
			<em>绑定电话</em>
			<i class="right_btn fr"><img src="../images/img/right_ico.png" /></i>
		</a>
	</div>
</div>
<div class="modify_wrap">
	<div class="modify_box">
		<a class="mobile_list clearfix">
			<span>所在地区</span>
			<em>修改城市</em>
			<i class="right_btn fr"><img src="../images/img/right_ico.png" /></i>
		</a>
	</div>
	<div class="modify_box">
		<a class="mobile_list clearfix">
			<span>行业</span>
			<em>修改行业</em>
			<i class="right_btn fr"><img src="../images/img/right_ico.png" /></i>
		</a>
	</div>
</div>	
</body> 
<script type="text/javascript">
	$(".mobile_list").click(function(){
		$(this).next().show();
	})
</script>
</html>
