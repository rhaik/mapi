<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="format-detection" content="telephone=no" />
	<title>支付宝提现账号设置</title>
	<script type="text/javascript" src="https://lib.sinaapp.com/js/jquery/2.0/jquery.min.js"></script>
	<style type="text/css">
		body{background:#f0eff5;font-family:Helvetica Neue,Helvetica,Arial,sans-serif;font-size:14px;color:#000;margin:0;padding:0;}
		.top_tip{font-size:16px; color:#000; padding:10px 15px; font-weight:bold;}
		.xinxi{background:#fff; padding-bottom:20px; margin-bottom:35px;}
		.xinxi_list input{width:100%; height:45px; line-height:45px; border:none; border-bottom:1px solid #e0e0e0; padding:0 15px; outline:none; font-size:17px; color:#000;}
		.validate{margin:20px 15px 0; overflow:hidden; padding:0 125px 0 72px;}
		.validate span{font-size:17px; line-height:40px; color:#099999; display:block; float:left; margin-left:-72px;}
		.validate input{width:90%; height:33px; line-height:33px; background:#fff; border:1px solid #bfbfbf; float:left; outline:none; text-align:center; font-size:16px; color:#000; }
		.validate a{width:108px; height:40px; display:block; float:right; border:1px solid #bfbfbf; margin-right:-125px;}
		.bill_btn{margin:0 15px;}
		.bill_btn a{display: block; background:#ff8003; line-height: 45px; text-align: center; border-radius: 5px; font-size: 17px; color: #fff;}
		.bill_btn.grey a{background:#d2d2d2;}
		.explain{margin:35px 15px 10px;}
		.explain h1{font-size:14px; color:#ff0000; margin:10px 0;}
		.explain p{font-size:12px; color:#ff0000; margin:5px 0; line-height:20px;}
	</style>
</head> 
<body>
<div class="top_tip">绑定实名认证的支付宝账号才能收款</div>
<div class="xinxi">
	<div class="xinxi_list">
		<input type="text" value="名字" />
		<input type="text" value="支付宝账号" />
	</div>
	<div class="validate">
		<span>验证码:</span>
		<input type="text" />
		<a></a>
	</div>
</div>
<div class="bill_btn"><a>确定</a></div>
<div class="explain">
	<h1>填写说明</h1>
	<p>支付宝是支付宝实名认证的真实名字。支付宝账号是登陆支付宝使用的邮箱或者手机号。比如：</p>
	<p>张国辉 13820678965</p>
	<p>陈晨 152786587@qq.com</p>
	<p>填写有误会影响到您提现到账的时间，请仔细填写</p>
</div>
</div>
</body> 
</html>
