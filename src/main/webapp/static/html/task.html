<script>
$(function(){
	$('ul>li').click(function(){
		var id = $(this).attr('data-id');
		var url = '/web/task/' + $(this).attr('data-encodedId');
		if(id == '1' || id == '2')
			url = '/web/discovery/share.html';
		else if (id == '3')
			url = '/web/discovery/tasks.html';
		else if(id == '4'){
			url = '/static/html/apprentice.html';
		}
		if(typeof MiJSBridge=="object") {
			MiJSBridge.call("open", {url: url});
		} else {
			window.location.href= url;
		}
	});
	$('.finish').parent().unbind("click");
});
