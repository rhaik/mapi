<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<head> 
<meta charset="utf-8"> 
<title>收徒链接</title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<!-- <link rel="stylesheet" type="text/css" href=" ../css/css.css"> -->
<link rel="stylesheet" type="text/css" href=" ../css/common.css">
<style type="text/css">
body{background:#fff;}
.lianjie{width:14.5em; margin:4.2em auto; position:relative; font-size:1.2em; text-align:center;}
.lianjie em{width:1.45em; display:block; position:absolute;}
.lianjie em.bor_left{top:-0.5em; left:-0.5em;}
.lianjie em.bor_right{bottom:-0.5em; right:-0.5em;}
.step{padding:0 1.7em;}
.step p{font-size:0.93em; color:#666; line-height:1.5em;}
.step .stressed {color:red;}
.cparea{text-align: center;}
.kwd{
	display: inline-block;
	color: #272727;
	background-color: #fff;
}
.kwd span{
	display: block;
	border: 1px solid #fff;
}
</style>
</head> 
<body> 
<div class="lianjie">
	<em class="bor_left"><img width="100%" src="../images/img/bor_left.png" /></em>
	<div class="cparea">
		<div class="kwd">
			<span id="link-span"></span>
		</div>
	</div>
	<em class="bor_right"><img width="100%" src="../images/img/bor_right.png" /></em>
</div>
<div class="step">
	<p>1、长按复制收徒链接</p>
	<p>2、将链接粘贴到你想分享的任何地方</p>
	<p>3、用户通过苹果手机访问你的链接，下载App并微信登录即成为你的徒弟</p>
	<p class="stressed">注意：本收徒方式只支持收取苹果手机用户为徒弟</p>
</div>
<script type="text/javascript">
var pos = location.href.indexOf('u=');
var u = 0;
if(pos > 0){
	u = parseInt(location.href.substring(pos + 2));
}
document.getElementById('link-span').innerHTML = 'https://api.miaozhuandaqian.cn/?u=' + u;
</script>
</body> 
</html>
