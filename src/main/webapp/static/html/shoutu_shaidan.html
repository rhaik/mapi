<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<head> 
<meta charset="utf-8"> 
<title>晒单收徒</title> 
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<!-- <link rel="stylesheet" type="text/css" href=" ../css/css.css"> -->
<link rel="stylesheet" type="text/css" href=" ../css/common.css">
<style type="text/css">
.shaidan_box{
	width: 100%;
	position: absolute;
	top: 0;
	left: 0;
}
.sd_bg{
	width: 100%;
	height: 100%;
	position: relative;
	top: 0;
	left: 0;
}
.sd_phone{
	width: 176px;
	height: 265px;
	background: #54474e;
	border-radius: 15px;
	margin: 35% auto 0;
	box-shadow: 0px 6px 8px rgba(0,0,0,.8);
	position: relative;
}
.sd_phone_box{
	width: 150px;
	height: 214px;
	margin: 0 auto;
	background: #fff;
}
.phone_box_top{
	background: #51d8fe;
}
.phone_box_income{
	padding: 15px 10px 0;
}
.phone_box_income em{
	width: 43px;
	height: 43px;
	display: inline-block;
}
.phone_box_income span{
	font-size: 18px;
	color: #fff;
}
.phone_box_top p{
	font-size: 30px;
	color: #fff;
	text-align: center;
	padding: 10px 0;
}
.phone_box_top p b{
	font-weight: normal;
	font-size: 18px;
}
.sd_phone_bot h1{
	font-size: 12px;
	color: #949192;
	padding: 10px 10px 0;
}
.sd_phone_bot h2{
	text-align: center;
	margin-top: 10px;
	font-weight: normal;
}
.sd_phone_bot h2 span{
	font-size: 18px;
	color: #fff;
	background: #c2b8ba;
}
.sd_phone_bot h3{
	font-size: 14px;
	color: #000;
	text-align: center;
	margin: 10px auto;
}
.home_key{
	width: 20px;
	height: 20px;
	border-radius: 100%;
	border: 1px solid #fff;
	margin: 7px auto;
}
.girl{
	width: 55px;
	position: absolute;
	bottom: 5px;
	left: -50px;
}
.boy{
	width: 55px;
	position: absolute;
	bottom: -15px;
	right: -45px;
}
.sd_sm{
	padding: 20px 10px 10px;
	overflow: hidden;
}
.sd_am_text{
	width: 52%;
}
.sd_am_text em{
	width: 166px;
	height: 62px;
	display: block;
	padding-left: 10px;
}
.sd_am_text p{
	font-size: 14px;
	color: #fff;
	line-height: 20px;
	padding: 10px 0 0 10px;
}
.ewm_bg{
	width: 43%;
}
.go_sd{
	position: fixed;
	width: 100%;
	background: #fff;
	bottom: 0;
	left: 0;
	z-index: 99;
}
.go_sd a{
	height: 40px;
	line-height: 40px;
	font-size: 18px;
	color: #fff;
	text-align: center;
	display: block;
	margin: 10px;
	background: #ff8001;
	border-radius: 3px;
}
</style> 
</head> 
<body> 
<em class="sd_bg"><img src="../images/img/sd_bg.png" /></em>
<div class="shaidan_box">
	<div class="sd_phone">
		<div style="width:100%; height:15px;"></div>
		<div class="sd_phone_box">
			<div class="phone_box_top">
				<div class="phone_box_income">
					<em><img src="../images/img/money_back.png" /></em>
					<span>累计收入</span>
				</div>
				<p>56.88<b>元</b></p>
			</div>
			<div class="phone_box_botbor"><img src="../images/img/phone_box_bottom.png" /></div>
			<div class="sd_phone_bot">
				<h1>我的ID:</h1>
				<h2 class="txtcen"><span>12345678</span></h2>
				<h3>下载后记得填写噢~</h3>
			</div>
		</div>
		<div class="home_key"></div>
		<div class="girl"><img src="../images/img/girl.png" /></div>
		<div class="boy"><img src="../images/img/boy.png" /></div>
	</div>
	<div class="sd_sm">
		<div class="sd_am_text fl">
			<em><img src="../images/img/wechat_title.png" /></em>
			<p>长按图片保享到朋友圈、微博、空间等。您的朋友扫描二维码后，可直接成为您的徒弟。</p>
		</div>
		<div class="ewm_bg fr">
			<em><img src="../images/img/ewm_bg.png" /></em>
		</div>
	</div>
</div>
<div class="go_sd">
	<a>去晒单</a>
</div>
</body> 
</html>
